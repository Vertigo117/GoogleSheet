<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
  </head>
  <body>
      <div id="content">
          <form onsubmit="formSubmit()">
          <div class="mb-3">
            <label for="userInput">Enter Adset Version</label>
            <textarea placeholder="Input Versions, one version per line" class="form-control" name="userInput" id="adsetNames" rows="10" required></textarea>
          </div>
            <button class="btn btn-primary btn-block" type="submit">Submit</button>
          </form>
      </div>

      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
  <script>

    function formSubmit() {
      let form = document.querySelector("form");
      let inputText = form.elements.userInput.value;
      let versions = inputText.split('\n');
      google.script.run.withSuccessHandler(() => clearInterval(timer)).withFailureHandler(() => alert("An error has occured!")).createNewAdset(versions);

      let content = document.getElementById("content");
        let dots = "";

        let timer = setInterval(() => {
            if(dots.length < 3) {
                dots += ".";
            } else {
                dots = "";
            }
            content.innerHTML = `<p>Processing${dots}<\/p>`;
        }, 1000);
    }

  </script>
</html>
